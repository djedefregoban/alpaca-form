<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jquery -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.1.min.js"
    ></script>

    <!-- bootstrap -->
    <link
      type="text/css"
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"
    ></script>

    <!-- handlebars -->
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"
    ></script>

    <!-- alpaca -->
    <link
      type="text/css"
      href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Form</title>
  </head>
  <body>
    <div id="form"></div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#form").alpaca({
          schema: {
            title: "General PQ",
            description: "General PQ form",
            type: "object",
            properties: {
              name: {
                type: "string",
                title: "Name",
              },
              country: {
                type: "string",
                title: "Country",
                enum: ["Philippines", "Canada", "Japan"],
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
